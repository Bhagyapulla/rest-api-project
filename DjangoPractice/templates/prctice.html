<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="POST" action="">
    {% csrf_token %}
    <label for="name">Author:</label>
    <input type="text" id="name" name="name" value="{{de.name}}" required><br> <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{de.age}}" required><br> <br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{de.location}}" required><br> <br>
    <label for="phone_no">PhoneNumber:</label>
    <input type="number" id="phone_no" name="phone_no" value="{{de.phone_no}}" required><br> <br>
    <button type="submit">Submit</button>



  </form >

</body>
</html>
